<ion-content fullscreen="true">
  <ion-slides #slides  pager="true"  style="height: 100%;width:100%;">
    <ion-slide style="background-image: url(../../assets/foodslides/food1.jpg); background-position: center center;max-width:100%;
    background-repeat: no-repeat;background-size: cover;-webkit-background-size: cover;-o-background-size: cover;-moz-background-size: cover;">
       </ion-slide>

    <ion-slide style="background-image: url(../../assets/foodslides/food2.png); max-width:100%;
    background-position: center center; background-repeat: no-repeat;background-size: cover;-webkit-background-size: cover;-o-background-size: cover;-moz-background-size: cover;">
      </ion-slide>

    <ion-slide style="background-image: url(../../assets/foodslides/food3.jpg); max-width:100%;
    background-position: center center; background-repeat: no-repeat;background-size: cover;-webkit-background-size: cover;-o-background-size: cover;-moz-background-size: cover;">
    </ion-slide>
  

  <ion-slide>
    <div style="background-image: url(../../../assets/foodslides/food4.jpg); background-position: center center; background-repeat: no-repeat; height: 100%;background-size: cover;-webkit-background-size: cover;-o-background-size: cover;-moz-background-size: cover;" >      
      <ion-grid style="height: 100%;">
        <ion-row style="height: 100%;">
          <ion-col style="text-align: center; margin: 0px auto; display: inline-flex;">              
            <div class="ion-padding-top ion-padding-bottom" style="text-align: center; margin: 0px auto;">
                 <ion-button color="transparent" expand="block" class="email-button-cls button-save" type="submit" (click)="onSubmit()" shape="round" style="position: absolute; bottom:7%; left: 0px; right: 0px;">Continue</ion-button>
            </div>                
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-slide>
</ion-slides>
</ion-content>
